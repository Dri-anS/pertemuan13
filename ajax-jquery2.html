<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Load data</h1>
    <img src="" alt="" id="avatar" width="100" height="100">
    <br>
    <h3 id="name"></h3>
    <p id="location"></p>

    <script>
        var url = "https://localhost/ajax_files.json";
        $.get(url, function(data,status){
            $("#avatar").attr("src", data.avatar_url);
            $("#name").text(data.name);
            $("#location").text(data.location);
        });
    </script>
</body>
</html>
